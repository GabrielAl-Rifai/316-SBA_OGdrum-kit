<!DOCTYPE html>
<html>

<head>
  <title>Gretsch-drum-kit</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Gretsch </h1>
  <div class = 'container'>
    <div class = 'audio-buttons'>
      <button id= 'kick'>kick</button>
      <button id= 'hihat'>hihat</button>
      <button id= 'ride'>ride</button>
      <button id= 'snare'>snare</button>
      <button id= 'tom'>tom</button>
      <button id= 'crash'>crash</button>
      <audio id ="kick-sound" src="sounds/kick.wav"></audio>
      <audio id ="hihat-sound" src="sounds/hihat.wav"></audio>
      <audio id ="ride-sound" src="sounds/ride.mp3"></audio>
      <audio id ="snare-sound" src="sounds/snare.mp3"></audio>
      <audio id ="tom-sound" src="sounds/tom.wav"></audio>
      <audio id ="crash-sound" src="sounds/crash.mp3"></audio>
    </div> 
    

    
    <div class = 'search'>
      <h1> Catalina Kit</h1>
        <p id="output">Click for optional finishes!</p>
        <button id="changeContentBtn">Optional Finish</button>
        <form id="validationForm">
            <label for="kit-search">search your kit:</label>
            <input type="text" id="kit-search" required>
            <button type="submit">search</button>
        </form>
    </div>



  <script src= "script.js"></script>

</body>
</html>
